<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c8080f218c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-caret-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="music.jpg" class="song-img">
            <h1>In The Stars</h1>
            <p> Benson Boone</p>

            <audio id="song">
                <source src="Benson-Boone-In-The-Stars-(Gospeljingle.com).mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">


            <div class="controls">
                <div><i class="fa-solid fa-backward-step"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-pause" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward-step"></i></div>

            </div>
        </div>
    </div>
